<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Biglietto Treno Form">
    <title>Biglietto Treno</title>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>

</head>
<body>
    <div>
        <label for="input-name-surname">Nome Cognome</label>
        <input class="form-control" type="text" id="input-name-surname" name="userNameSurname" placeholder="Inserisci Nome e Cognome">
    </div>

    <div>
        <label for="user-kilometres">Km da percorrere</label>
        <input class="form-control" type="number" id="user-kilometres" name="userKilometres" placeholder="Inserisci Km da percorrere">
    </div>

    <div>
        <label for="user-age">Fascia d'età</label>
        <input class="form-control" type="number" id="user-age" name="userAge" placeholder="Inserisci l'età">
    </div>

    <button type="button" id="button-generate" class="btn btn-primary">Genera</button>
    <button type="button" id="button-cancel" class="btn btn-primary">Annulla</button>

    <div id="result-name-surname"></div>
    <div id="number-train"></div>
    <div id="number-ticket"></div>
    <div id="result-price"></div>


</body>
</html>
