<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="Biglietto Treno Form">
    <title>Biglietto Treno</title>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>

</head>
<body>

    <!-- Main -->
    <main>
        <div class="container">

            <!-- Sezione input ticket -->
            <section id="info-ticket">
                <h1 class="text-white text-center pb-3 mt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

                <!-- Form -->
                <form action="https://marcolanci.it/boolean/read_form.php" method="GET">
                    <div class="card input-ticket">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4 d-flex justify-content-center">
                                    <div class="input-form">
                                        <label class="mb-2 fs-5" for="input-name-surname">Nome Cognome</label>
                                        <input class="form-control text-center" type="text" id="input-name-surname" name="userNameSurname" placeholder="Inserisci Nome e Cognome">
                                    </div>
                                </div>
                                <div class="col-4 d-flex justify-content-center">
                                    <div class="input-form">
                                        <label class="mb-2 fs-5" for="user-kilometres">Km da percorrere</label>
                                        <input class="form-control text-center" type="number" id="user-kilometres" name="userKilometres" placeholder="Inserisci Km da percorrere">
                                    </div>
                                </div>
                                <div class="col-4 d-flex justify-content-center">
                                    <div class="input-form">
                                        <label class="mb-2 fs-5" for="user-age">Fascia d'età</label>
                                        <input class="form-control text-center" type="number" id="user-age" name="userAge" placeholder="Inserisci l'età">
                                    </div>
                                </div>
                                <div class="col-12 d-flex justify-content-center mt-5 gap-4">
                                    <button type="button" id="button-generate" class="btn btn-primary fs-5">Genera</button>
                                    <button type="button" id="button-cancel" class="btn btn-primary fs-5">Annulla</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Sezione biglietto stampato -->
            <section id="print-ticket">
                <h2 class="text-white text-center mb-3">IL TUO BIGLIETTO</h2>
                <div class="card ticket rounded-0 py-4 px-4">
                    <h3 class="fs-4">DETTAGLIO PASSEGGERI</h3>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3">
                                <h4 class="mb-3">NOME PASSEGGERO</h4>
                                <div id="result-name-surname" class="fs-5"></div>
                            </div>
                            <div class="col-3"> 
                                <h5 class="">Offerta</h5>  
                                <div id="type-ticket"></div>
                            </div>
                            <div class="col-2">
                                <h5 class="">Carrozza</h5>  
                                <div id="number-train"></div>
                            </div>
                            <div class="col-2">
                                <h5 class="">Codice CP</h5>  
                                <div id="number-ticket"></div>
                            </div>
                            <div class="col-2">
                                <h5 class="">Costo Biglietto</h5>  
                                <div id="result-price"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
</body>
</html>
